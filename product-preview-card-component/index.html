<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Frontend Mentor | Product Preview Card Component</title>
        <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="product-image"></div>
            <div class="info">
                <p class="perfume">PERFUME</p>
                <p class="bold-text">Gabrielle Essence Eau De Parfum</p>
                <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
                    for the House of CHANEL</p>
                <div class="price">
                    <span class="price-bold">$149.99</span>
                    <span class="cancel-price">$169.99</span>
                </div>
                <div class="btn-cart">
                    <img src="images/icon-cart.svg">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
    </body>
</html>
