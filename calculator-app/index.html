<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" async></script>
</head>
<body class="t1 theme">
  <main>
    <section class="settings t1 theme">
      <h1>calc</h1>
      <div class="theme-toggle t1 theme">
        <span>THEME</span>
        <div class="toggle t1 theme">
          <span>123</span>
          <div class="switch t1 theme">
            <div class="slider t1 theme"></div>
          </div>
        </div>
      </div>
    </section>
    <article class="screen t1 theme">
      <p class="degree t1 theme">DEG</p>
      <p class="eval t1 theme"></p>
      <p class="expression t1 theme">0</p>
    </article>
    <section class="keypads">
      <section class="keypad t1 theme">
        <button type="button" class="key t1 theme">7</button>
        <button type="button" class="key t1 theme">8</button>
        <button type="button" class="key t1 theme">9</button>
        <button type="button" class="key t1 del theme">DEL</button>
        <button type="button" class="key t1 theme">4</button>
        <button type="button" class="key t1 theme">5</button>
        <button type="button" class="key t1 theme">6</button>
        <button type="button" class="key t1 theme">+</button>
        <button type="button" class="key t1 theme">1</button>
        <button type="button" class="key t1 theme">2</button>
        <button type="button" class="key t1 theme">3</button>
        <button type="button" class="key t1 theme">-</button>
        <button type="button" class="key t1 theme">.</button>
        <button type="button" class="key t1 theme">0</button>
        <button type="button" class="key t1 theme">/</button>
        <button type="button" class="key t1 theme">x</button>
        <button type="button" class="key t1 reset theme">RESET</button>
        <button type="button" class="key t1 equals theme">=</button>
      </section>
      <section class="scientific t1 theme scientific-closed">
        <button type="button" class="key t1 theme">!</button>
        <button type="button" class="key t1 theme sqrt">&#8730;</button>
        <button type="button" class="key t1 theme pi">&#960;</button>
        <button type="button" class="key t1 theme trig">SIN</button>
        <button type="button" class="key t1 theme trig">COS</button>
        <button type="button" class="key t1 theme trig">TAN</button>
        <button type="button" class="key t1 theme">LOG</button>
        <button type="button" class="key t1 theme">ln</button>
        <button type="button" class="key t1 theme">INV</button>
        <button type="button" class="key t1 theme">^</button>
        <button type="button" class="key t1 theme">%</button>
        <button type="button" class="key t1 theme"><sub>x</sub>&#8730;</button>
        <button type="button" class="key t1 theme rad">RAD</button>
        <button type="button" class="key t1 theme ans">ANS</button>
        <button type="button" class="key t1 theme">e</button>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayinde-Oladeinde Ayoife</a>.
  </div>
</body>
</html>
