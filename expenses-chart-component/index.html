<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" async></script>
</head>

<body>
  <main>
    <article class="balance">
      <div>
        <h2>My balance</h2>
        <p>$921.48</p>
      </div>
      <img src="images/logo.svg" alt="">
    </article>

    <article class="spending">
      <h1>Spending - Last 7 days</h1>
      <section class="chart">
        <div>
          <div class="value">$0.00</div>
          <div class="bar mon"></div>
          <span>mon</span>
        </div>
        <div>
          <div class="value">$0.00</div>
          <div class="bar tue"></div>
          <span>tue</span>
        </div><div>
          <div class="value">$0.00</div>
          <div class="bar wed"></div>
          <span>wed</span>
        </div><div>
          <div class="value">$0.00</div>
          <div class="bar thu"></div>
          <span>thu</span>
        </div><div>
          <div class="value">$0.00</div>
          <div class="bar fri"></div>
          <span>fri</span>
        </div><div>
          <div class="value">$0.00</div>
          <div class="bar sat"></div>
          <span>sat</span>
        </div><div>
          <div class="value">$0.00</div>
          <div class="bar sun"></div>
          <span>sun</span>
      </section>

      <section class="total">
        <div>
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div>
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </section>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayinde-Oladeinde Ayoife</a>.
  </div>
</body>
</html>
