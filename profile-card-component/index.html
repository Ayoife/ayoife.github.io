<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="images/bg-pattern-card.svg" class="bg-card" alt="">
    <img src="images/image-victor.jpg" class="profile-photo" alt="">
    <div class="profile">
      <p class="name"><b>Victor Crest</b> 26</p>
      <p class="place">London</p>
    </div>
    <div class="social-section">
      <div><b>80K</b><br/> <span>Followers</span></div>
      <div><b>803K</b><br/> <span>Likes</span></div>
      <div><b>1.4K</b><br/> <span>Photos</span></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayinde-Oladeinde Ayoife</a>.
  </div>
</body>
</html>
