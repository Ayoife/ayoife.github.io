<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Frontend Mentor | Order Summary Component</title>
        <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <img src="images/illustration-hero.svg" alt="">
            <div class="summary">
                <h1 class="bold">Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on
                    any device anywhere you like!</p>
                <div class="plan-section">
                    <img src="images/icon-music.svg" alt="">
                    <div class="plan-text">
                        <p class="bold">Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <div class="btn-section">
                    <button class="btn-payment" type="button">Proceed to Payment</button>
                    <p class="txt-cancel">Cancel Order</p>
                </div>
            </div>
        </div>
    </body>
</html>
